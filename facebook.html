<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    
</head>
<body>
    <div class="facebook-page">
        <div class="container">
            <div class="textbox">
                <h1 class="logo">facebook</h1>
                <p>Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="login">
                <form action="#">
                    <input type="text" placeholder="Email address or Phone number" required 
                    />
                    <input type="password" placeholder="password" required 
                    />
                    <button
                        class="login">Log In</button>
                     <a href="#">Forgot Password?</a>
                     <hr />
                     <button class="creat-account">Create New account</button>
                </form>
                <p><span>Create a Page </span> for a celebrity, brand or business</p>
            </div>
            
        </div>
    </div>
    
</body>
</html>
